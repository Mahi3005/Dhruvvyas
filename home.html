<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhruv vyas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lucida+Handwriting&display=swap">

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: #f4f4f4;
            color: #333;
        }

        /* Header Styling */
        header {
            background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            padding: 1rem 0;
        }

        /* Home Section Styling */
        #home {
            height: 100vh;
            background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            align-items: center;
            text-align: center;
        }

        #home h1 {
            font-size: 3rem;
        }

        #home p {
            font-size: 1.5rem;
        }

        /* Continuous color-changing animation for the name */
        @keyframes colorChange {
            0% { color: red; }
            20% { color: orange; }
            40% { color: yellow; }
            60% { color: green; }
            80% { color: blue; }
            100% { color: purple; }
        }

        #name {
            animation: colorChange 5s infinite alternate; /* Change color every 5 seconds */
        }

        .btn-social {
            border-radius: 50%;
            border: 1px solid #fff;
            color: #fff;
            font-size: 1.2rem;
            padding: 10px 12px;
        }

        .btn-social:hover {
            background: #fff;
            color: #343a40;
        }
        
        .navbar-brand, #name {
            font-family: 'Lucida Handwriting', cursive; /* Use Lucida Handwriting font */
        }

        .avatar-overlay img {
    width: 100%;
    max-width: 300px;
    border-radius: 50%;
    background-color: rgba(28, 28, 28, 0.5); /* Adjust the color and opacity as needed */
    padding: 10px; /* Adjust padding as needed */
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Add shadow effect */
    transition: all 0.3s ease-in-out; /* Add transition effect */
}

/* Add hover effect */
.avatar-overlay img:hover {
    transform: scale(1.1); /* Scale up the image on hover */
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4); /* Increase shadow size on hover */
}

         .social-icons-container {
            display: none;
            animation: fadeIn 0.5s ease-in-out forwards; /* Fade in animation */
        }

        /* Fade in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
                display: block;
            }
        }

    </style>
</head>
<body onload="typeWriter()">
    <header class="bg-dark text-white">
        <nav class="navbar navbar-expand-lg navbar-dark container">
            <a class="navbar-brand" href="home.html">Dhruv Vyas</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="home.hmlt">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="skill.html">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact" onclick="showSocialIcons()">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="home" class="d-flex align-items-center text-center text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>Hi There, <br> I'm <span id="name" class="text-warning"></span></h1>
                    <p class="lead">I Am Into AI Engineering</p>
                    <a href="about.html" class="btn btn-primary mt-3">About Me</a>
                    <div class="mt-4">
                        <!-- Add a container for the social icons initially hidden -->
                        <div class="social-icons-container" id="socialIcons">
                            <a href="https://www.linkedin.com/in/dhruv-vyas-48240a304/" class="btn btn-outline-light btn-social mx-1"><i class="fab fa-linkedin-in"></i></a>
                            <a href="https://github.com/Mahi3005/" class="btn btn-outline-light btn-social mx-1"><i class="fab fa-github"></i></a>
                            <a href="https://x.com/?lang=en" class="btn btn-outline-light btn-social mx-1"><i class="fab fa-twitter"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <!-- Use PNG image for avatar with background overlay -->
                    <div class="avatar-overlay">
                        <img src="images/Passport size dhruv.jpg" alt="Avatar">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function typeWriter() {
            const text = "Dhruv Vyas";
            let i = 0;
            function type() {
                if (i < text.length) {
                    document.getElementById('name').textContent += text.charAt(i);
                    i++;
                    setTimeout(type, 150);
                }
            }
            type();
        }

        // Function to show the social icons container when the "Contact" link is clicked
        function showSocialIcons() {
            document.getElementById('socialIcons').style.display= 'block';
        }
    </script>
</body>
</html>
